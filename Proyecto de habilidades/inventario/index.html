<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Tacos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <br><br>
    <header>
        <h1>Inventario Taqueria</h1>
    </header>
    <br><br>

    <main class="cent">
        <section id="form-section">
            <h2>Agregar nuevo producto</h2>
            <form id="taco-form">
                <br><br>
                <label for="nombre">Nombre del producto:</label>
                <input type="text" id="nombre" required>
                <br><br>

                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" required min="1">
                <br><br>

               <div class="cent">
                <label for="unidad">Unidad de medida:</label>
                <br>
                <select id="unidad" required class="cent">
                    <option value="kg">KG</option>
                    <option value="unidad">Unidad</option>
                    <option value="litros">Litros</option>
                </select>
                <br><br>
                <button class="cent" type="submit">Agregar producto</button>
               </div>
            </form>
        </section>

        <section id="inventory-section">
            <h2>Inventario</h2>
            <table id="inventory-table">
                <thead>
                    <tr>
                        <th>Nombre del producto</th>
                        <th>Cantidad</th>
                        <th>Unidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="inventory-body">
                    <!-- Los tacos se añadirán aquí dinámicamente -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
